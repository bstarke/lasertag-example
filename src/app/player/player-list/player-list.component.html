<div class="row">
  <div class="col-xs-8">
    <button class="btn btn-success pull-right">New Player</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-8">
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let player of players">
        {{ player.id }} : {{ player.codeName }}
      </a>
    </ul>
  </div>
</div>
